plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation fileTree(dir: 'lib', include:'mysql-connector-java-8.0.28.jar')
}

run{
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

mainClassName = 'it.unicam.cs.main.App'